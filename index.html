<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강 신청 안내 문자 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="start-date">개강일:</label>
            <input type="date" id="start-date" name="start-date">
        </div>
        <div class="input-section">
            <label for="course">과정:</label>
            <select id="course" name="course">
                <option value="regular">정규/고급과정</option>
                <option value="short">단과과정</option>
                <option value="lite">LITE과정</option>
                <option value="saturday">영어로운토요일</option>
                <option value="pronunciation">발음클리닉</option>
            </select>
        </div>
        <div class="input-section">
            <label for="class">반:</label>
            <select id="class" name="class"></select>
        </div>
        <div class="input-section">
            <label for="custom-message">사용자 정의 메시지:</label>
            <textarea id="custom-message" name="custom-message" rows="4"></textarea>
        </div>
        <button id="generate-btn">문자 생성</button>
        <button id="settings-btn">기본문자 변경</button>
    </div>

    <!-- 설정 팝업 창 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>기본 문자 변경</h2>
            <textarea id="default-message" rows="10"></textarea>
            <button id="save-default-message-btn">저장</button>
        </div>
    </div>

    <div id="message-output"></div>

    <script src="script.js"></script>
</body>
</html>
